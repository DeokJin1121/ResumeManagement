  server:
    port: 80

  spring:
    application:
      name: ResumeManagement

    devtools:
      restart:
        enabled: true # 재시작
      livereload:
        enabled : true  # 화면 갱신
    thymeleaf:
      cache: false  # 캐쉬 현황

    # 데이터 베이스 설정
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/resume
      username: root
      password: 1234
    jpa:
      hibernate:
        ddl-auto: update
        naming:
          physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database-platform: org.hibernate.dialect.MySQL8Dialect

    security:
      user:
        name: test
        password: 1234

    servlet:
      multipart:
       max-file-size: 20MB
       max-request-size: 100MB


  resumeImgLocation: D:/Spring_WS/Uploads/ResumeImages # 서버 내부 파일 저장 경로
  uploadPath: file:///D:/Spring_WS/Uploads/ResumeImages/ # 클라이언트 접근 경로

  logging:
    level:
      org:
        hibernate:
          type:
            descriptor:
              sql: trace
