<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <style>
        /* 전체 배경 설정 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #89CFF0, #FFDEE9); /* 핑크-블루 그라데이션 */
            background-size: cover;
            z-index: -1;
        }

        /* 이미지와 텍스트 중앙 정렬 */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* 이미지 스타일 */
        .center-content img {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards; /* 애니메이션 */
        }

        /* 텍스트 스타일 */
        .center-content p {
            font-size: 24px;
            color: #333;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1s; /* 약간의 지연 */
        }

        /* 애니메이션 정의 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="center-content">
        <!-- 이미지가 나타나지 않는 문제 해결 -->
        <img src="/img/resume_icon.png" alt="Resume Icon">
        <p>쉽고 간편하게 이력서를 작성하고 관리하세요.</p>
    </div>
</div>
</body>
</html>
