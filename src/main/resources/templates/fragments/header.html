<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <style>
        /* 전체 배경 설정 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #89CFF0, #FFDEE9); /* 핑크-블루 그라데이션 */
            background-size: cover;
            z-index: -1; /* 배경을 맨 뒤로 보냄 */
        }

        /* 헤더 네비게이션 스타일 */
        .navbar {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
        }

        /* 메뉴바 내 링크 간 간격 및 정렬 */
        .navbar-nav {
            display: flex;
            gap: 40px; /* 메뉴 간 간격 */
        }

        /* 헤더 링크 스타일 */
        .navbar-brand {
            color: #1E90FF !important; /* CVify 하늘색 */
            font-weight: bold;
            font-size: 22px; /* 브랜드 크기 증가 */
        }

        .nav-link {
            color: black;
            text-decoration: none;
            font-size: 100px; /* 메뉴 글씨 크기 증가 */
            font-weight: 700; /* 글씨 굵기 증가 */
        }

        .nav-link:hover {
            text-decoration: underline;
            color: #1E90FF; /* 하늘색 강조 */
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CVify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/resume/resume_list">이력서 리스트</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/resume/resume_editor">이력서 입력</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/resume/resume_mypage">마이페이지</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/member/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/member/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
