<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content" class="content">
    <h1 class="login-title">로그인</h1>
    <div class="login-box">
        <form role="form" method="post" action="/member/login">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력하세요.">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요.">
            </div>
            <p th:if="${loginErrorMsg}" style="color: red" class="error" th:text="${loginErrorMsg}"></p>
            <button class="btn-login" type="submit">로그인</button>
            <button class="btn-signup" type="button" onClick="location.href='/member/add'">회원가입</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>

</html>
