<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>이력서 관리</title>
    <style>
        /* 전체 배경 설정 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #89CFF0, #FFDEE9);
            background-size: cover;
            z-index: -1;
        }

        /* 페이지 제목 스타일 */
        .page-title {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 20px;
            color: #333;
        }

        /* 화이트 박스 스타일 */
        .content-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 50px;
            margin: 20px auto; /* 박스와 제목 간격 조정 */
            max-width: 600px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-control-file {
            padding: 5px;
        }

        .btn-submit {
            background-color: #6FAFE7;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: #5F9ED1;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="content">
    <!-- 제목 -->
    <div class="page-title">이력서 입력</div>

    <!-- 화이트 박스 -->
    <div class="content-box">
        <form th:action="@{/resume/save}" th:object="${resumeDto}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" th:field="*{title}" placeholder="제목을 입력하세요." required>
            </div>

            <div class="form-group">
                <label for="author">글쓴이</label>
                <input type="text" id="author" name="author" class="form-control" th:field="*{author}" placeholder="글쓴이를 입력하세요." required>
            </div>

            <div class="form-group">
                <label for="category">카테고리</label>
                <input type="text" id="category" name="category" class="form-control" th:field="*{category}" placeholder="카테고리를 입력하세요." required>
            </div>

            <div class="form-group">
                <label for="memo">내용</label>
                <textarea id="memo" name="memo" class="form-control" th:field="*{memo}" rows="4" placeholder="내용을 입력하세요."></textarea>
            </div>

            <div class="form-group">
                <label for="file">파일</label>
                <input type="file" id="file" name="file" class="form-control-file">
            </div>

            <button type="submit" class="btn-submit">Save Resume</button>
        </form>
    </div>
</div>
</body>
</html>
